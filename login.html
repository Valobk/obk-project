<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style folder/login.css">
    <title>Login Page</title>
    
</head>

<body>
    <section class="login">
        <div class="img">
            <img src="../img/logo.png" alt="Company Logo">
        </div>

        <form action="dashboard.html" method="get">
            <legend>Login Now</legend>

            <p>
                <input type="text" name="username" id="username" placeholder="Email / Phone Number / Username" required>
            </p>

            <p>
                <input type="password" name="password" id="password" placeholder="Input Password" required>
            </p>

            <div class="signin">
                <div>
                    <input type="checkbox" name="remember" id="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <div>
                    <button type="submit">Sign in</button>
                </div>
            </div>

            <p class="forgotpassword"><a href="#">Forgot Password?</a></p>

            <div class="last">
                <h5>Don't have an account?</h5>
                <button onclick="window.location.href='welcome.html'">Sign Up</button>
            </div>
        </form>
    </section>

    <footer>
        Mobilenig Digital Services | Designed by OBK I.T
    </footer>

</body>

</html>
